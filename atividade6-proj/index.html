<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>IFPR</title>
  </head>
  <body>
    <header class="bg-light pt-3 pb-3">
      <div class="container">
        <div class="row">
          <div class="d-flex justify-content-between">
            <img
              src="imagens/ifpr-logo.png"
              class="img-fluid imagem"
              alt="Logo IFPR"
            />
            <div>
              <h1>Instituto Federal Do Paraná</h1>
              <p>Campus Paranaguá</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">O Instituto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Localização</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row-cols-5 mb-3 mt-3">
        <div class="conteudo-galeria col-5 col-md-1 m-1">1</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">2</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">3</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">4</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">5</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">6</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">7</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">8</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">9</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">10</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">11</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">12</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">13</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">14</div>
        <div class="conteudo-galeria col-5 col-md-1 m-1">15</div>
      </div>
    </main>

    <div class="container pb-3 pt-3">
      <div class="d-flex justify-content-center">
        <p class="h4">Contato</p>
      </div>
      <form action="">
        <div class="container row d-flex justify-content-center">
          <div class="col-6">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="seuemail@email.com"
                  id="email"
                  name="email"
                />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              Enviar
            </button>
          </div>

          <div class="col-6 d-flex align-items-center">
            <div class="mb-3">
              <textarea
                class="form-control"
                id="text-area"
                name="text-area"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer>
      <div class="container d-flex justify-content-between pb-3">
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <img
              src="imagens/bill.jpg"
              class="img-fluid img-thumbail imagem-rodape"
              alt="Bill Gates"
            />
          </div>
          <div class="m-2">
            <div>
              <label for="area-a">Area A</label>
              <ul class="list-group" id="area-a">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
              </ul>
            </div>
          </div>
          <div class="m-2">
            <div>
              <label for="area-b">Area B</label>
              <ul class="list-group" id="area-b">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
              </ul>
            </div>
          </div>
          <div class="">
            <div>
              <label for="area-c">Area C</label>
              <ul class="list-group" id="area-c">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="links fs-1 d-flex align-items-end">
          <a href=""><i class="bi bi-facebook text-secondary"></i></a>
          <a href=""><i class="bi bi-twitter text-secondary"></i></a>
          <a href=""><i class="bi bi-linkedin text-secondary"></i></a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
